<!-- {{grid}} -->


<div class="container mx-auto my-auto mt-4" *ngIf="canDrawGrid">
    <div class="grid my-auto mx-auto"  
    
    style="--row: repeat({{gridDim[0]}}, 1fr); --col: repeat({{gridDim[1]}}, 1fr);">

    <div class="box rounded"  *ngFor="let c of gridConfig.components"
    style="--x: {{getComponentPosition(c)[0]}}; --y: {{getComponentPosition(c)[1]}};
     --dx: {{getComponentDelta(c)[0]}}; --dy:{{getComponentDelta(c)[0]}};">
    <img class="rounded" src="{{getComponentPicture(c)[0]}}" 
    style="--rotation: {{getComponentPicture(c)[1]}}deg">
 
    </div>
    <div class="box rounded">J</div>
    <div class="box rounded">o</div>
    <div class="box rounded">e</div>
    <div class="box rounded">N</div>
    <div class="box rounded">a</div>
    <div class="box rounded">n</div>

</div>
</div>
